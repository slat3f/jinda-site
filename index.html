<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türk Bayrağı</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('kurt-bayrak.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
    }
  </style>
</head>
<body onclick="goFullScreen(document.documentElement)">
  <!-- Ses dosyasını ekle -->
  <audio id="myAudio" src="alpdadasim.mp3"></audio>

  <script>
    function goFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }

      // Ses dosyasını başlat
      let audio = document.getElementById("myAudio");
      audio.currentTime = 0.44; // 0.44 saniyeden başlat
      audio.play();

      // 1.30 saniyede durması için zamanlayıcı ekle
      setTimeout(() => {
        audio.pause(); // Şarkıyı durdur
      }, (1.30 - 0.44) * 1000); // Milisaniye cinsinden hesapla
    }
  </script>

</body>
</html>
